<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="p-4 flex flex-col gap-4">
      <div class="w-full flex flex-col gap-4">
        <div class="flex gap-4 justify-between">
          <button id="btn-search" class="bg-blue-600 text-white p-3 rounded">
            Cari Cuaca
          </button>
          <button
            id="btn-current-location"
            class="bg-green-600 text-white p-3 rounded"
          >
            Current Location
          </button>
        </div>
        <div
        id="pop-up-search"
          class="fixed inset-0 bg-black/50 flex items-center justify-center z-51 hidden"
        >
          <div class="bg-neutral-100 w-100 z-100 p-4 flex flex-col gap-4 relative">
            <button
              id="close-search"
              class="z-90 absolute p-2 bg-black text-white top-0 right-[-24px]"
            >
              X
            </button>
            <form action="" id="locationForm" class="w-full flex gap-2">
              <input
                type="text"
                id="lokasiInput"
                placeholder="Masukkan nama kota"
                required
                class="p-2 bg-white-300 border-1 rounded flex-1"
    
              />
              <button type="submit" class="bg-blue-600 text-white p-3 rounded">
                Cari Cuaca
              </button>
            </form>
            <div
              id="display"
              class="flex flex-col gap-3 h-100 overflow-auto"
            ></div>
          </div>
        </div>
      </div>

      <div
        class="w-full bg-cover h-100 flex flex-col items-center justify-center p-4 text-white font-bold rounded"
        id="current"
      >
    </div>
      <div class="grid gap-2 grid-cols-3" id="weather"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
