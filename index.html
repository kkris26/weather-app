<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section>
      <div
        id="pop-up-search"
        class="fixed inset-0 bg-black/50 flex items-center justify-center z-51 hidden"
      >
        <div
          class="bg-gray-100 rounded-lg w-80 md:w-100 z-100 p-4 flex flex-col gap-3 relative"
        >
          <button
            id="close-search"
            class="z-90 cursor-pointer absolute p-1 md:p-1 bg-red-400 hover:bg-red-500 text-black top-0 right-[-28px] md:right-[-36px] rounded-full"
          >
            <img
              class="w-4 md:w-5"
              src="assets/close-btn-white.svg"
              alt=""
              srcset=""
            />
          </button>
          <form action="" id="locationForm" class="w-full flex gap-2">
            <input
              type="text"
              id="lokasiInput"
              placeholder="Search for a city..."
              required
              class="py-3 px-3 border-1 border-black/10 rounded-lg flex-1 text-sm"
            />
            <button
              type="submit"
              class="cursor-pointer text-sm bg-black hover:bg-neutral-800 text-white px-4 rounded-lg"
            >
              Search
            </button>
          </form>
          <div
            id="display"
            class="flex flex-col gap-2 max-h-100 overflow-auto"
          >
          <p class="text-neutral-600">Enter a city name to see the list</p>
        </div>
        </div>
      </div>
    </section>
    <section class="flex flex-col gap-4" id="content">
      <div
        class="bg-gray-600 bg-[position:center_20%] relative w-full bg-cover h-screen flex flex-col items-center justify-between p-4 text-white"
        id="current"
      >
        <div class="absolute inset-0 bg-black/10"></div>
        <div
          class="flex flex-col justify-between relative w-full items-center h-[100%]"
        >
          <div class="flex gap-4 items-center w-full">
            <div class="flex gap-1 items-center flex-1 min-w-0">
              <img class="w-5 md:w-6" src="assets/map-icon-2.svg" />
              <div class="w-full min-w-0">
                <h1
                  class="text-sm md:text-md max-w-full md:max-w-[40%] truncate"
                  id="location-name"
                >
                  Loading ...
                </h1>
                <p
                  class="md:text-xs text-[10px] mt-[-3px] text-white/70 max-w-[200px] md:max-w-[350px] truncate"
                  id="sub-location-name"
                >
                  Loading ...
                </p>
              </div>
            </div>
            <div class="flex gap-2 w-fit justify-end">
              <button
                class="p-2 bg-white/20 rounded backdrop-blur-sm cursor-pointer"
                id="btn-search"
              >
                <img src="assets/search.svg" class="w-5" alt="" srcset="" />
              </button>
              <button
                class="p-2 bg-white/20 rounded backdrop-blur-sm cursor-pointer"
                id="btn-current-location"
              >
                <img src="assets/map-pin.svg" class="w-5" alt="" srcset="" />
              </button>
            </div>
          </div>
          <div
            class="absolute w-60 backdrop-blur-sm bg-white/20 p-3 rounded-lg left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center flex-col"
          >
            <div
              class="absolute flex justify-between items-center w-full top-5 px-5"
            >
              <p class="text-md" id="today">Loading ...</p>

              <h2 class="text-md" id="current-temperature">...</h2>
            </div>
            <img
              class="w-full p-15"
              id="img-current-weather"
              src="assets/tube-spinner.svg"
            />
            <h2
              class="absolute capitalize bottom-5 text-md px-5 text-center"
              id="current-weather"
            >
              Loading ...
            </h2>
          </div>
          <div
            class="flex text-[12px] md:text-sm w-full rounded-lg justify-between items-center"
          >
            <div class="flex gap-1">
              <div class="flex gap-1 items-center">
                <img class="w-5" src="assets/humidity-icon.svg" />
                <p id="current-humidity">...</p>
              </div>
              <div class="flex items-center">
                <img class="w-10" src="assets/wind.svg" />
                <p id="current-wind-speed">...</p>
              </div>
            </div>
            <div class="flex flex-col">
              <p id="current-time">Loading ...</p>
            </div>
          </div>
        </div>
        <div
          class="w-full h-70 md:h-80 overflow-x-auto pt-4 mt-1 border-t-1 border-white/60"
        >
          <div class="grid h-[100%] grid-cols-6 md:gap-3 gap-2 md:w-full w-230" id="weather">
            <!-- <div
              class="backdrop-blur-sm bg-white/20 rounded-lg flex items-center justify-center"
            >
              <p id="weather-loading">Loading ...</p>
            </div> -->
          </div>
        </div>
      </div>
    </section>
    <section
      id="error-popup"
      class="inset-0 fixed flex justify-center items-center bg-black/60 hidden"
    >
      <div
        class="p-6 w-70 md:w-80 flex flex-col gap-4 justify-center items-center rounded-lg relative bg-white "
      >
      <img src="assets/error_icon.svg" class="w-20" alt="">
        <p id="error-text" class="text-neutral-700 text-center text-sm font-bold  "></p>
        <button
          id="close-error-popup"
          class="absolute cursor-pointer w-6 top-0 right-[-30px] bg-red-400 hover:bg-red-500 rounded-full p-1"
        >
          <img src="assets/close-btn-white.svg" alt="" srcset="" />
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
