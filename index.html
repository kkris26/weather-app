<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="p-4 flex flex-col gap-4">
      <div class="w-full flex flex-col gap-4">
        <form action="" id="locationForm">
          <input
            type="text"
            id="lokasiInput"
            placeholder="Masukkan nama kota"
            required
            class="p-2 bg-neutral-100"
            value="bali"
          />
          <button type="submit" class="bg-blue-600 text-white p-3 rounded">
            Cari Cuaca
          </button>
        </form>
        <div id="display" class="bg-neutral-100 p-4 flex gap-3 flex-wrap">
 
        </div>
      </div>
      <div
        class="w-full bg-blue-300 h-100 flex flex-col items-center justify-center p-4 text-white font-bold rounded"
        id="current"
      ></div>
      <div class="flex gap-2 flex-wrap" id="weather"></div>
    </section>
    <h1 class="text-3xl text font-bold italic">Hello world!</h1>
    <script src="script.js"></script>
  </body>
</html>
